<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>纯js实现京东放大镜效果</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="magnifer">
      <!-- 缩略图 -->
      <div class="abbre">
        <img src="" alt="缩略图" />
        <div class="mark"></div>
        <!-- 鼠标移动的蒙版，蒙版下的图片就是大图要显示的内容 -->
      </div>
      <!-- 详情图 -->
      <div class="detail">
        <img src="" alt="详情图" />
      </div>
    </section>
    <script src="./index.js"></script>
    <script type="module">
      //配置项
      let config = {
        abbreWidth: 300, //缩略图宽度
        abbreHeight: 200, //缩略图高度
        markWidth: 100, //遮罩层宽度
        markHeight: 100, //遮罩层高度
        magnificationTimes: 5, //放大倍数
        abbreSrc: "../imgs/photo2.jpg", //缩略图图片地址
        detailSrc: "../imgs/photo2.jpg", //详细图图片地址
      };
      magnifer(config);
    </script>
  </body>
</html>
