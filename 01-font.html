<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    
    .font1 {
        width: 100%;
        text-align: center;
        font-size: 100px;
        color: royalblue;
    }
    
    .font2 {
        width: 100%;
        text-align: center;
        font-size: 100px;
        color: rgba(65, 105, 225, 0.473);
        transform: rotateX(180deg);
        margin-top: -30px;
        text-shadow: 3px -6px 3px rgba(65, 105, 225, 0.473);
    }
</style>

<body>
    <div class="font1">字体样式01</div>
    <div class="font2">字体样式01</div>
</body>

</html>
